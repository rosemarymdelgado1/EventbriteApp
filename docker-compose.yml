version: '3.4'

networks:
  frontend:
  backend:

services:
  catalog:
    image: events/catalogapi
    build:
      context: .\ServiceCatalogApi
      dockerfile: Dockerfile
    environment: 
      DatabaseServer: mssqlserver
      DatabaseName: ProductDb
      DatabaseUser: sa
      DatabasePassword: ProductApi(!)
      ExternalCatalogBaseUrl: http://localhost:7200
    ports:
      - "7200:80"
    container_name: eventscatalogapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  cart:
    build:
      context: .\CartApi
      dockerfile: Dockerfile
    image: event/cartapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.0.27:6500
      ConnectionString: basket.data
    ports:
      - "6880:80"
    container_name: eventcartapi
    networks:
      - backend
      - frontend
    depends_on:
      - basket.data
      - tokenserver
      - rabbitmq
  
  order:
    build:
      context: .\OrderApi
      dockerfile: Dockerfile
    image: event/orderapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      IdentityUrl: http://192.168.0.27:6500
      DatabaseServer: mssqlserver
      DatabaseName: OrdersDb
      DatabaseUser: sa
      DatabasePassword: ProductApi(!)
    ports:
      - "6810:80"
    container_name: orderapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver
      - tokenserver
      - rabbitmq

  mssqlserver:
    image: "microsoft/mssql-server-linux:latest"
    environment:
      ACCEPT_EULA: Y 
      SA_PASSWORD: ProductApi(!)
    ports:
      - "1600:1433"
    container_name: eventssqlserver
    networks:
      - backend

  tokenserver:
    build:
      context: .\TokenServiceApi
      dockerfile: Dockerfile
    image: events/tokenapi
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      MvcClient: http://localhost:5220
    ports:
      - "6500:80"
    container_name: tokeneventapi
    networks:
      - backend
      - frontend
    depends_on:
      - mssqlserver

  basket.data:
    image: redis
    container_name: eventbasketdata
    ports:
      - "6080:6379"
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: myrabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
      - "5671:5671"
    volumes:
      - ~/rabbitmq:/var/lib/rabbitmq/mnesia   
    networks:
      - backend 
  
  webmvc:
    build: 
      context: .\webmvc
      dockerfile: Dockerfile
    image: events/webmvc
    container_name: eventsweb
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      CatalogUrl: http://catalog
      IdentityUrl: http://192.168.0.27:6500
      CallBackUrl: http://localhost:5220
      CartUrl: http://cart
      OrderUrl: http://order
      StripePublicKey: pk_test_BezbQ6Qm14fEQrf9wT7JaTiq006ZrBL78v
      StripePrivateKey: sk_test_P8xxJFtdgq2ajwTRhBrk1XGF00XD9BlJFc
    ports:
      - "5220:80"
    networks:
      - frontend
    depends_on:
      - catalog
      - cart
      - tokenserver
      - order



